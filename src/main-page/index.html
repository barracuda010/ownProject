<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <title>theGrid</title>
</head>

<body>
    <!-- Navigation -->
    <header class="page_header ">
        <nav class="navigation container">
            <a class="logo" href="">the grid</a>
            <ul class="menu_category">
                <li class="menu_list"><a class="menu_list_ref" href="#">Фильмы</a></li>
                <li class="menu_list"><a class="menu_list_ref" href="#">Сериалы</a></li>
                <li class="menu_list"><a class="menu_list_ref" href="#">Люди</a></li>
            </ul>
        </nav>
    </header>
    <!-- Search -->
    <main class="container">
        <div class="main_intro">
            <div class="search_bar">
                <h1 class="welcome_text">Добро пожаловать.</h1>
                <h2 class="welcome_text_info">Миллионы фильмов, сериалов и людей. Исследуйте сейчас.</h2>
                <form id="search-form" class="search_form">
                    <input class="input_text" type="search" name="query" autocomplete="off placeholder=" Найти
                        фильм,сериал,персону....">
                    <button type='submit'>Найти</button>
                </form>
            </div>
        </div>
    </main>
    <!-- New Movies -->
    <div class="container">
        <h2 class="pop_tv">Популярные сериалы</h2>
        <ul class="new_movies"></ul>
    </div>
</body>
